{% extends "base.html" %}

{% block title %}Admin Login - ReviewHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-10">
        <div class="text-center mb-8">
            <svg class="w-16 h-16 mx-auto text-primary-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <h2 class="text-3xl font-bold text-professional-gray">Admin Login</h2>
        </div>
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-6">
                <label for="username" class="block text-professional-gray font-semibold mb-2">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-blue focus:outline-none"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-professional-gray font-semibold mb-2">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-blue focus:outline-none"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="w-full py-3 bg-primary-blue text-white font-semibold rounded-lg hover:bg-blue-600 transition">
                Login
            </button>
        </form>
        
        <p class="text-sm text-professional-gray opacity-60 mt-6 text-center">
            Demo credentials: admin / 1234
        </p>
    </div>
</div>
{% endblock %}
