<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCux ai</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Define the primary font and some simple custom styles */
        body { font-family: 'Inter', sans-serif; }
        .page-container { min-height: calc(100vh - 64px); } /* Full height minus header */
        .shadow-main { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05); }
    </style>
</head>
<body class="bg-slate-100">

    <div id="app-container">
        <!-- Navigation Bar will be inserted here -->
    </div>

    <main id="main-content" class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 page-container">
        <!-- Page content (Auth, Reviews, Admin) will be inserted here -->
        <div class="text-center p-12 text-slate-500">Loading application...</div>
    </main>

    <!-- Application Logic -->
    <script>
        // --- Application State (Simplified) ---
        let appState = {
            currentPage: 'reviews', // Default to reviews for a live demo look
        };

        // --- Utility Functions: Inline SVG Icons (Resilience Fix) ---

        /**
         * Returns the SVG path data for a given icon name.
         */
        const getSvgPath = (name) => {
            // Using Lucide-compatible SVG paths directly
            const icons = {
                'Search': '<path d="M10 10m-7 0a7 7 7 0 1 0 14 0a7 7 7 0 1 0 -14 0"/><path d="m21 21l-4.3-4.3"/>',
                'User': '<path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>',
                'Lock': '<rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>',
                'Layers': '<path d="m12.83 2.9a1 1 0 0 0-1.66 0l-7.5 11.5a1 1 0 0 0 .83 1.5h15.34a1 1 0 0 0 .83-1.5z"/><path d="m2 17l10 5l10-5"/>',
                'ChevronDown': '<path d="m6 9l6 6l6-6"/>',
                'ChevronUp': '<path d="m18 15l-6-6l-6 6"/>',
            };
            return icons[name] || '';
        };

        /**
         * Renders the complete, self-contained SVG element using the path data.
         * @param {string} name - The name of the icon (e.g., 'User').
         * @param {string} classes - Tailwind CSS classes for styling.
         * @returns {string} Complete SVG element as a string.
         */
        const renderIcon = (name, classes) => {
            const svgPath = getSvgPath(name);
            if (!svgPath) return '';

            return `
                <svg xmlns="http://www.w3.org/2000/svg" 
                     width="24" height="24" viewBox="0 0 24 24" fill="none" 
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                     stroke-linejoin="round" class="${classes}">
                    ${svgPath}
                </svg>
            `;
        };


        const updateState = (newState) => {
            Object.assign(appState, newState);
            renderApp();
        };

        // --- Component Rendering Functions (Static) ---

        const renderNavBar = () => {
            const role = 'admin'; // Static demo role

            const navItems = [
                { name: 'Reviews', page: 'reviews', icon: 'Search' },
                { name: 'Admin', page: 'admin', icon: 'Lock' },
            ];

            const navLinks = navItems.map(item => `
                <button
                    data-page="${item.page}"
                    class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-150 ${
                        appState.currentPage === item.page
                            ? 'bg-indigo-800 text-white'
                            : 'text-indigo-200 hover:bg-indigo-600 hover:text-white'
                    }"
                >
                    ${item.name}
                </button>
            `).join('');

            const authButton = `
                <div class="flex items-center space-x-3">
                    <span class="text-sm font-medium text-indigo-200 hidden sm:block">
                        ${renderIcon('User', 'inline-block w-4 h-4 mr-1')}
                        ${role.toUpperCase()} (STATIC USER)
                    </span>
                    <button
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium transition duration-150 shadow-md"
                    >
                        Logout (Static)
                    </button>
                </div>
            `;

            document.getElementById('app-container').innerHTML = `
                <header class="bg-indigo-700 shadow-lg sticky top-0 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between h-16">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 text-white font-bold text-xl">
                                    ${renderIcon('Layers', 'inline-block w-5 h-5 mr-2')}
                                    MYCUX
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <nav class="hidden md:flex space-x-4">
                                    ${navLinks}
                                </nav>
                                ${authButton}
                            </div>
                        </div>
                    </div>
                </header>
            `;

            // Attach listeners for navigation
            document.querySelectorAll('.nav-link').forEach(btn => {
                btn.onclick = () => updateState({ currentPage: btn.dataset.page });
            });
        };

        const renderAuthPage = () => {
            return `
                <div class="flex flex-col items-center p-8 bg-white rounded-xl shadow-2xl max-w-lg mx-auto">
                    ${renderIcon('Lock', 'w-12 h-12 text-indigo-500 mb-4')}
                    <h2 class="text-3xl font-bold text-indigo-700 mb-4">Authentication (Static)</h2>
                    <p class="text-center text-slate-600 mb-6">
                        The real-time authentication logic has been removed. 
                        This is a static placeholder page.
                    </p>
                    <button
                        data-page="reviews"
                        class="nav-link w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md"
                    >
                        Go to Reviews Page
                    </button>
                </div>
            `;
        };

        const renderReviewsPage = () => {
            const staticItems = [
                { name: 'Premium Coffee Maker X100', category: 'Appliance', rating: 4.5, reviews: 3, id: 'item1' },
                { name: 'Ergonomic Desk Chair V2', category: 'Furniture', rating: 4.8, reviews: 12, id: 'item2' },
                { name: 'Noise-Cancelling Headset Pro', category: 'Electronics', rating: 4.2, reviews: 5, id: 'item3' },
            ];

            const itemListHtml = staticItems.map(item => `
                <div class="bg-white p-5 border border-slate-200 rounded-xl shadow-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-semibold text-slate-800">${item.name}</h3>
                            <p class="text-sm text-indigo-600 font-medium mt-1">${item.category} â€¢ Rating: ${item.rating} / 5</p>
                        </div>
                        <button
                            class="flex items-center space-x-2 bg-indigo-500 text-white font-medium py-2 px-4 rounded-lg shadow-md"
                        >
                            <span>${item.reviews} Reviews (Static)</span>
                            ${renderIcon('ChevronDown', 'w-4 h-4')}
                        </button>
                    </div>
                    <p class="mt-4 text-sm text-slate-500 border-t pt-2">
                        *Review details would load here using Firestore data.*
                    </p>
                </div>
            `).join('');

            return `
                <div class="p-6">
                    <h2 class="text-3xl font-bold text-indigo-800 mb-6">Product Review Database (Static)</h2>
                    
                    <!-- Search Bar Placeholder -->
                    <div class="mb-8 relative shadow-md rounded-xl">
                        <input
                            type="text"
                            placeholder="Search is currently static..."
                            class="w-full p-4 pl-12 border border-slate-300 rounded-xl bg-slate-50 cursor-not-allowed"
                            disabled
                        />
                        ${renderIcon('Search', 'absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400')}
                    </div>
                    
                    <!-- Item List -->
                    <div class="space-y-4">${itemListHtml}</div>
                </div>
            `;
        };

        const renderAdminPage = () => {
            return `
                <div class="p-8 bg-white rounded-xl shadow-2xl">
                    <h2 class="text-3xl font-bold text-indigo-800 mb-6">Admin Dashboard (Static)</h2>
                    <p class="text-lg text-slate-600 mb-8">
                        The user role switching and data management logic has been removed.
                        This section serves as a structure for future administrative features.
                    </p>

                    <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-200">
                        <h3 class="text-xl font-semibold text-indigo-700 mb-4">Simulate User Roles</h3>
                        <p class="text-slate-600 mb-4">Current Role: <span class="font-bold text-indigo-800">ADMIN</span></p>
                        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                            <button
                                disabled
                                class="flex-1 bg-indigo-400 disabled:opacity-50 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md"
                            >
                                Switch to USER (Disabled)
                            </button>
                            <button
                                disabled
                                class="flex-1 bg-green-400 disabled:opacity-50 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md"
                            >
                                Switch to ADMIN (Disabled)
                            </button>
                        </div>
                    </div>

                    <div class="mt-8 pt-6 border-t border-slate-200">
                        <h3 class="text-xl font-semibold text-slate-800 mb-3">Data Management Placeholder</h3>
                        <p class="text-sm text-slate-500">
                            Future logic here would allow for moderation and direct database interaction.
                        </p>
                    </div>
                </div>
            `;
        };


        // --- Main Render Loop ---

        const renderApp = () => {
            try {
                renderNavBar();
                const mainContent = document.getElementById('main-content');
                
                let pageHtml = '';

                switch (appState.currentPage) {
                    case 'reviews':
                        pageHtml = renderReviewsPage();
                        break;
                    case 'admin':
                        pageHtml = renderAdminPage();
                        break;
                    case 'auth':
                    default:
                        pageHtml = renderAuthPage();
                        break;
                }

                mainContent.innerHTML = pageHtml;
            } catch (error) {
                // Display a visible error message if the JS crashes during render
                document.getElementById('main-content').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative max-w-lg mx-auto mt-20" role="alert">
                        <strong class="font-bold">Application Error!</strong>
                        <span class="block sm:inline">Could not render the page. See console for details.</span>
                        <p class="mt-2 text-sm">${error.message}</p>
                    </div>
                `;
                console.error("Fatal Render Error:", error);
            }
        };

        // Initialize the application immediately after the script loads
        window.addEventListener('load', renderApp);
    </script>
</body>
</html>
