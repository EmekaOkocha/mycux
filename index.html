<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean React Starter</title>
    <!-- Tailwind CSS CDN (For Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs (For Component Rendering) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN (To process JSX directly in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configure Tailwind for the "Inter" font and some colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
                indigo: { 600: '#4F46E5', 700: '#4338CA', 800: '#3730A3' },
                slate: { 50: '#F8FAFC', 800: '#1E293B' }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <!-- This is the container where your React app will mount -->
    <div id="root" class="w-full max-w-4xl"></div>

    <!-- Your React/JSX code goes in this script block -->
    <script type="text/babel">
        // 1. Define your main App component
        const App = () => {
          // --- START ADDING YOUR LOGIC HERE ---

          return (
            <div className="p-8 bg-white border border-slate-200 rounded-2xl shadow-xl text-center">
              <h1 className="text-4xl font-extrabold text-indigo-700">
                React Frontend Initialized!
              </h1>
              <p className="text-xl text-slate-600 mt-4">
                You can now add all your components, state, and functions here.
              </p>
              <p className="mt-8 text-sm text-slate-400">
                (All previous complex logic has been removed.)
              </p>
            </div>
          );
        }

        // 2. Render the App component to the root element
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
