<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewHub Demo</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for aesthetic components (FIXED) -->
    <script type="module">
        // 1. FIX: Removed '?dts' from the URL to ensure runnable JS is imported.
        import { createIcons, Search, ChevronDown, ChevronUp, User, Lock, Layers } from 'https://cdn.skypack.dev/lucide';
        
        // 2. FIX: Create an icons object and pass it to createIcons().
        const icons = { Search, ChevronDown, ChevronUp, User, Lock, Layers };
        window.lucide = icons; // Save for renderIcon utility
        
        // Call createIcons with the specific set of icons to register them.
        window.addEventListener('load', () => createIcons({ icons }));
    </script>
    <style>
        /* Define the primary font and some simple custom styles */
        body { font-family: 'Inter', sans-serif; }
        .page-container { min-height: calc(100vh - 64px); } /* Full height minus header */
        .shadow-main { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-slate-100">

    <div id="app-container">
        <!-- Navigation Bar will be inserted here -->
    </div>

    <main id="main-content" class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 page-container">
        <!-- Page content (Auth, Reviews, Admin) will be inserted here -->
    </main>

    <!-- Firebase and Application Logic -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, writeBatch, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables (Mandatory for Canvas Environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Application State ---
        let db, auth;
        let appState = {
            isAuthReady: false,
            user: null, // Firebase User object
            role: 'guest', // 'guest', 'user', 'admin'
            currentPage: 'auth', // 'auth', 'reviews', 'admin'
            items: [], // Array of { id, name, category, rating, reviews: [] }
            searchTerm: '',
            expandedItem: null,
            loadingMessage: 'Initializing application...',
        };

        // --- Utility Functions ---

        /**
         * Safely renders Lucide icons using the global window.lucide object.
         * @param {string} name - The name of the icon (e.g., 'User').
         * @param {string} classes - Tailwind CSS classes for styling.
         * @returns {string} HTML string for the icon.
         */
        const renderIcon = (name, classes) => {
            const Icon = window.lucide[name];
            return Icon ? `<svg data-lucide="${name}" class="${classes}"></svg>` : '';
        };

        const updateState = (newState) => {
            Object.assign(appState, newState);
            renderApp();
        };

        // --- Firebase Initialization and Auth Setup ---

        const setupFirebase = async () => {
            if (!firebaseConfig) {
                console.error("Firebase config is missing.");
                updateState({ loadingMessage: 'Error: Firebase config missing.' });
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Set up the Auth State Listener
                onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        await fetchUserRole(currentUser);
                    } else {
                        updateState({ user: null, role: 'guest', isAuthReady: true, currentPage: 'auth' });
                    }
                });

                // Attempt Initial Sign-in
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase Initial Sign-In Error (Falling back to Anonymous):", error);
                    await signInAnonymously(auth);
                }

                // Start fetching public data listeners
                setupDataListeners();
                
            } catch (e) {
                console.error("Firebase Initialization Error:", e);
                updateState({ loadingMessage: 'Error initializing Firebase.' });
            }
        };

        const fetchUserRole = async (currentUser) => {
            const userId = currentUser.uid;
            const userRef = doc(db, 'artifacts', appId, 'users', userId, 'user_data', 'profile');

            try {
                const docSnap = await getDoc(userRef);
                let role = 'user';

                if (docSnap.exists()) {
                    role = docSnap.data().role || 'user';
                } else {
                    // New user: set default role as 'user'
                    await setDoc(userRef, { 
                        uid: userId, 
                        role: 'user', 
                        createdAt: new Date().toISOString() 
                    });
                }
                updateState({ user: currentUser, role: role, isAuthReady: true });
                if (appState.currentPage === 'auth' || appState.currentPage === 'loading') {
                    updateState({ currentPage: 'reviews' });
                }
            } catch (error) {
                console.error("Error fetching user role:", error);
                // Default to 'user' if role fetch fails
                updateState({ user: currentUser, role: 'user', isAuthReady: true });
            }
        };
        
        const handleLogout = async () => {
            if (auth) {
                await signOut(auth);
                updateState({ user: null, role: 'guest', currentPage: 'auth' });
            }
        };

        // --- Data Handling (Firestore) ---

        const setupInitialData = async () => {
            const itemsRef = collection(db, 'artifacts', appId, 'public', 'data', 'items');
            const reviewsRef = collection(db, 'artifacts', appId, 'public', 'data', 'reviews');

            try {
                // Use a transaction to check and write only if collections are empty
                await runTransaction(db, async (transaction) => {
                    const itemSnapshot = await transaction.get(query(itemsRef));
                    if (itemSnapshot.empty) {
                        const batch = writeBatch(db);
                        
                        const item1Ref = doc(itemsRef);
                        const item2Ref = doc(itemsRef);

                        batch.set(item1Ref, { name: 'Premium Coffee Maker X100', category: 'Appliance', rating: 4.5, id: item1Ref.id });
                        batch.set(item2Ref, { name: 'Ergonomic Desk Chair V2', category: 'Furniture', rating: 4.8, id: item2Ref.id });

                        batch.set(doc(reviewsRef), { itemId: item1Ref.id, text: "Excellent brew quality and fast heating. Highly recommend!", author: "Joe D.", rating: 5, createdAt: new Date().toISOString() });
                        batch.set(doc(reviewsRef), { itemId: item1Ref.id, text: "A bit noisy when grinding, but overall great value.", author: "Anna L.", rating: 4, createdAt: new Date().toISOString() });
                        batch.set(doc(reviewsRef), { itemId: item2Ref.id, text: "The most comfortable chair I've ever owned. Worth the price!", author: "Mike B.", rating: 5, createdAt: new Date().toISOString() });

                        await batch.commit();
                        console.log("Initial demo data added.");
                    }
                });
            } catch (error) {
                console.error("Error setting up initial data:", error);
            }
        };


        const setupDataListeners = () => {
            if (!db) return;

            setupInitialData(); // Ensure dummy data exists

            const itemsRef = collection(db, 'artifacts', appId, 'public', 'data', 'items');
            const reviewsRef = collection(db, 'artifacts', appId, 'public', 'data', 'reviews');

            // 1. Real-time listener for Items
            onSnapshot(itemsRef, (snapshot) => {
                const itemMap = {};
                snapshot.forEach(doc => {
                    itemMap[doc.id] = { id: doc.id, reviews: [], ...doc.data() };
                });
                updateState({ items: Object.values(itemMap) });
            });

            // 2. Real-time listener for Reviews
            onSnapshot(reviewsRef, (snapshot) => {
                const allReviews = [];
                snapshot.forEach(doc => allReviews.push({ id: doc.id, ...doc.data() }));

                // Merge reviews into existing items state
                const updatedItems = appState.items.map(item => ({
                    ...item,
                    reviews: allReviews.filter(review => review.itemId === item.id)
                        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                }));
                updateState({ items: updatedItems });
            });
        };

        // --- Component Rendering Functions ---

        const renderNavBar = () => {
            const isAuthenticated = appState.user !== null;
            const uidSnippet = appState.user ? appState.user.uid.substring(0, 4) : '';
            const role = appState.role;

            const navItems = [
                { name: 'Reviews', page: 'reviews', access: ['user', 'admin'] },
                { name: 'Admin', page: 'admin', access: ['admin'] },
            ];

            const navLinks = navItems.filter(item => item.access.includes(role)).map(item => `
                <button
                    data-page="${item.page}"
                    class="nav-link px-3 py-2 rounded-md text-sm font-medium transition duration-150 ${
                        appState.currentPage === item.page
                            ? 'bg-indigo-800 text-white'
                            : 'text-indigo-200 hover:bg-indigo-600 hover:text-white'
                    }"
                >
                    ${item.name}
                </button>
            `).join('');

            const authButton = isAuthenticated ? `
                <div class="flex items-center space-x-3">
                    <span class="text-sm font-medium text-indigo-200 hidden sm:block">
                        ${renderIcon('User', 'inline-block w-4 h-4 mr-1')}
                        ${role.toUpperCase()} (${uidSnippet}...)
                    </span>
                    <button
                        id="logout-btn"
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium transition duration-150 shadow-md"
                    >
                        Logout
                    </button>
                </div>
            ` : `
                <button
                    data-page="auth"
                    class="nav-link bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium transition duration-150 shadow-md"
                >
                    Login / Signup
                </button>
            `;

            document.getElementById('app-container').innerHTML = `
                <header class="bg-indigo-700 shadow-lg sticky top-0 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between h-16">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 text-white font-bold text-xl">
                                    ${renderIcon('Layers', 'inline-block w-5 h-5 mr-2')}
                                    ReviewHub Demo
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <nav class="hidden md:flex space-x-4">
                                    ${navLinks}
                                </nav>
                                ${authButton}
                            </div>
                        </div>
                    </div>
                </header>
            `;

            // Attach listeners
            document.querySelectorAll('.nav-link').forEach(btn => {
                btn.onclick = () => updateState({ currentPage: btn.dataset.page });
            });
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.onclick = handleLogout;
            }
            window.lucide.createIcons();
        };

        const renderAuthPage = () => {
            if (!appState.isAuthReady) {
                 return `
                    <div class="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-2xl">
                        <div class="animate-spin rounded-full h-10 w-10 border-4 border-t-indigo-500 border-indigo-200"></div>
                        <p class="mt-4 text-lg text-indigo-600">${appState.loadingMessage}</p>
                    </div>
                `;
            }

            if (appState.user) {
                return `
                    <div class="flex flex-col items-center p-8 bg-white rounded-xl shadow-2xl">
                        <h2 class="text-3xl font-bold text-indigo-700 mb-4">Welcome Back!</h2>
                        <p class="text-lg text-slate-600 mb-2">You are currently logged in as a <strong>${appState.role.toUpperCase()}</strong>.</p>
                        <p class="text-sm text-slate-400 mb-6">User ID: ${appState.user.uid}</p>
                        
                        <button
                            data-page="reviews"
                            class="nav-link w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md"
                        >
                            Go to Reviews Page
                        </button>
                    </div>
                `;
            }

            return `
                <div class="flex flex-col items-center p-8 bg-white rounded-xl shadow-2xl max-w-lg mx-auto">
                    ${renderIcon('Lock', 'w-12 h-12 text-indigo-500 mb-4')}
                    <h2 class="text-3xl font-bold text-indigo-700 mb-4">Login / Signup Simulation</h2>
                    <p class="text-center text-slate-600 mb-6">
                        In this environment, users are automatically signed in using the provided secure token.
                        The Admin page allows you to change your role for demonstration purposes.
                    </p>
                    <p class="text-center text-sm text-slate-400">
                        Please wait for the connection to finalize.
                    </p>
                </div>
            `;
        };

        const renderReviewsPage = () => {
            if (!appState.isAuthReady || !appState.user) {
                return `
                    <div class="p-8 text-center bg-red-50 border border-red-200 rounded-xl shadow-md">
                        ${renderIcon('Lock', 'w-8 h-8 text-red-500 mx-auto mb-3')}
                        <h3 class="text-xl font-semibold text-red-600">Access Denied</h3>
                        <p class="text-red-500">Please log in to view the product reviews.</p>
                    </div>
                `;
            }

            const lowerSearch = appState.searchTerm.toLowerCase();
            const filteredItems = appState.items.filter(item =>
                item.name.toLowerCase().includes(lowerSearch) ||
                item.category.toLowerCase().includes(lowerSearch)
            );

            const itemListHtml = filteredItems.length > 0 ? filteredItems.map(item => {
                const isExpanded = appState.expandedItem === item.id;
                const reviewsHtml = item.reviews.length > 0 ? item.reviews.map(review => `
                    <div class="bg-slate-50 p-3 rounded-lg border border-slate-200">
                        <div class="flex justify-between items-center">
                            <p class="text-sm font-semibold text-indigo-700">Rating: ${review.rating} / 5</p>
                            <p class="text-xs text-slate-500">By ${review.author}</p>
                        </div>
                        <p class="text-slate-700 mt-1 italic">"${review.text}"</p>
                    </div>
                `).join('') : '<p class="text-slate-500 italic text-center py-4">No reviews yet for this product.</p>';

                return `
                    <div class="bg-white p-5 border border-slate-200 rounded-xl shadow-lg transition duration-300 hover:shadow-xl">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-semibold text-slate-800">${item.name}</h3>
                                <p class="text-sm text-indigo-600 font-medium mt-1">${item.category} â€¢ Rating: ${item.rating} / 5</p>
                            </div>
                            <button
                                data-item-id="${item.id}"
                                class="toggle-reviews-btn flex items-center space-x-2 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 shadow-md transform hover:scale-[1.02] active:scale-[0.98]"
                            >
                                <span>${item.reviews.length} Reviews</span>
                                ${renderIcon(isExpanded ? 'ChevronUp' : 'ChevronDown', 'w-4 h-4')}
                            </button>
                        </div>
                        
                        <div class="reviews-section ${isExpanded ? '' : 'hidden'} mt-4 pt-4 border-t border-slate-100 space-y-3">
                            ${reviewsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            const itemsContainer = filteredItems.length > 0 ? `<div class="space-y-4">${itemListHtml}</div>` : `
                <div class="text-center py-10 bg-white rounded-xl shadow-lg">
                    <p class="text-xl text-slate-600">No items found matching "${appState.searchTerm}".</p>
                </div>
            `;

            return `
                <div class="p-6">
                    <h2 class="text-3xl font-bold text-indigo-800 mb-6">Product Review Database</h2>
                    
                    <!-- Search Bar -->
                    <div class="mb-8 relative shadow-md rounded-xl">
                        <input
                            id="search-input"
                            type="text"
                            placeholder="Search items by name or category..."
                            value="${appState.searchTerm}"
                            class="w-full p-4 pl-12 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                        />
                        ${renderIcon('Search', 'absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400')}
                    </div>
                    
                    <!-- Item List -->
                    ${itemsContainer}
                </div>
            `;
        };

        const attachReviewsPageListeners = () => {
            document.getElementById('search-input')?.addEventListener('input', (e) => {
                updateState({ searchTerm: e.target.value });
            });

            document.querySelectorAll('.toggle-reviews-btn').forEach(btn => {
                btn.onclick = () => {
                    const itemId = btn.dataset.itemId;
                    const newExpandedItem = appState.expandedItem === itemId ? null : itemId;
                    updateState({ expandedItem: newExpandedItem });
                };
            });
        };
        
        const handleRoleUpdate = async (newRole) => {
            if (!db || !appState.user) return;
            const userId = appState.user.uid;
            const userRef = doc(db, 'artifacts', appId, 'users', userId, 'user_data', 'profile');
            
            updateState({ statusMessage: 'Updating role...' });

            try {
                await setDoc(userRef, { role: newRole }, { merge: true });
                updateState({ role: newRole, statusMessage: `Successfully set role to '${newRole}'.` });
            } catch (error) {
                console.error("Error updating role:", error);
                updateState({ statusMessage: 'Error: Could not update role.' });
            } finally {
                setTimeout(() => updateState({ statusMessage: '' }), 3000);
            }
        };

        const renderAdminPage = () => {
            if (!appState.isAuthReady || !appState.user) {
                return `
                    <div class="p-8 text-center bg-red-50 border border-red-200 rounded-xl shadow-md">
                        ${renderIcon('Lock', 'w-8 h-8 text-red-500 mx-auto mb-3')}
                        <h3 class="text-xl font-semibold text-red-600">Access Denied</h3>
                        <p class="text-red-500">Please log in to access this page.</p>
                    </div>
                `;
            }
            
            const isAdmin = appState.role === 'admin';
            const { role, user, statusMessage } = appState;

            const roleControls = `
                <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-200">
                    <h3 class="text-xl font-semibold text-indigo-700 mb-4">Simulate User Roles</h3>
                    <p class="text-slate-600 mb-4">Current Role: <span class="font-bold text-indigo-800">${role.toUpperCase()}</span></p>
                    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                        <button
                            id="switch-user-btn"
                            ${role === 'user' ? 'disabled' : ''}
                            class="flex-1 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:bg-slate-400 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md"
                        >
                            Switch to USER
                        </button>
                        <button
                            id="switch-admin-btn"
                            ${role === 'admin' ? 'disabled' : ''}
                            class="flex-1 bg-green-600 hover:bg-green-700 disabled:opacity-50 disabled:bg-slate-400 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md"
                        >
                            Switch to ADMIN
                        </button>
                    </div>
                    ${statusMessage ? `<p class="mt-3 text-center text-sm font-medium text-green-700">${statusMessage}</p>` : ''}
                </div>
            `;
            
            if (!isAdmin) {
                return `
                    <div class="p-8 text-center bg-orange-50 border border-orange-200 rounded-xl shadow-md">
                        ${renderIcon('Lock', 'w-8 h-8 text-orange-500 mx-auto mb-3')}
                        <h3 class="text-xl font-semibold text-orange-600">Authorization Required</h3>
                        <p class="text-orange-500">You must be an <strong>Admin</strong> to view this content.</p>
                        <p class="mt-4 text-sm text-slate-500">Try using the controls below to update your role.</p>
                        ${roleControls}
                    </div>
                `;
            }

            return `
                <div class="p-8 bg-white rounded-xl shadow-2xl">
                    <h2 class="text-3xl font-bold text-indigo-800 mb-6">Admin Dashboard</h2>
                    <p class="text-lg text-slate-600 mb-8">
                        You have full administrative privileges. Use the controls below to simulate user management.
                    </p>

                    ${roleControls}

                    <div class="mt-8 pt-6 border-t border-slate-200">
                        <h3 class="text-xl font-semibold text-slate-800 mb-3">System Information</h3>
                        <p class="text-sm text-slate-500">Current Auth UID: <span class="font-mono bg-slate-100 p-1 rounded">${user.uid}</span></p>
                        <p class="text-sm text-slate-500">App ID: <span class="font-mono bg-slate-100 p-1 rounded">${appId}</span></p>
                    </div>
                </div>
            `;
        };
        
        const attachAdminPageListeners = () => {
            document.getElementById('switch-user-btn')?.addEventListener('click', () => handleRoleUpdate('user'));
            document.getElementById('switch-admin-btn')?.addEventListener('click', () => handleRoleUpdate('admin'));
        };


        // --- Main Render Loop ---

        const renderApp = () => {
            renderNavBar();
            const mainContent = document.getElementById('main-content');
            
            let pageHtml = '';
            let listenersToAttach = () => {};

            switch (appState.currentPage) {
                case 'reviews':
                    pageHtml = renderReviewsPage();
                    listenersToAttach = attachReviewsPageListeners;
                    break;
                case 'admin':
                    pageHtml = renderAdminPage();
                    listenersToAttach = attachAdminPageListeners;
                    break;
                case 'auth':
                default:
                    pageHtml = renderAuthPage();
                    break;
            }

            mainContent.innerHTML = pageHtml;
            listenersToAttach();
            // We don't need to call createIcons here anymore since the new initialization handles it.
            // But we keep it to ensure all icons, especially those rendered after load, are processed.
            if (window.lucide && window.lucide.createIcons) {
                 window.lucide.createIcons({ icons: window.lucide });
            }
        };

        // Initialize the application on window load
        window.addEventListener('load', setupFirebase);
    </script>
</body>
</html>
